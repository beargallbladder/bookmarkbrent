<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { margin: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
  </style>
</head>
<body>
  <h1>Codex Watcher Icon Generator</h1>
  <p>Right-click each canvas and save as PNG with the indicated filename.</p>
  
  <div>
    <canvas id="icon16" width="16" height="16"></canvas>
    <label>icon-16.png</label>
  </div>
  
  <div>
    <canvas id="icon48" width="48" height="48"></canvas>
    <label>icon-48.png</label>
  </div>
  
  <div>
    <canvas id="icon128" width="128" height="128"></canvas>
    <label>icon-128.png</label>
  </div>
  
  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#1a73e8';
      ctx.fillRect(0, 0, size, size);
      
      // Book icon
      ctx.fillStyle = 'white';
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ“š', size / 2, size / 2);
    }
    
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
